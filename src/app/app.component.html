    <!--<mat-grid-tile >-->
<div *ngIf="chartOptions" class="row">
    <div *ngFor="let dashItem of chartOptions; let i=index" class="col-12 col-md-4 col-sm-12 reps"
         id="rep{{i}}" tabindex="-1">

<mat-card
          *ngIf="dashItem.type === 'chart'">
<highcharts-chart
        [Highcharts]="Highcharts"
        [options]="dashItem.chartOpt"

        style="width: 100%; height: 450px; display: block; margin: 0 auto"
></highcharts-chart>
  </mat-card>

<mat-card *ngIf="dashItem.type === 'map'">
    <div class="highcharts-title" style="color:#333333;font-size:18px;fill:#333333; text-align: center"><span>{{dashItem.displayName}}</span></div>
    <!--<text x="306" text-anchor="middle" class="highcharts-title" data-z-index="4" style="color:#333333;font-size:18px;fill:#333333;" y="24"><tspan>{{dashItem.displayName}}</tspan></text>-->
    <div class="map-container" style="height: 450px;" id="map{{i}}" class="map"
         leaflet
         (leafletMapReady)="onMapReady($event)"
         [leafletOptions]="dashItem.mapOptions"
    >

    </div>
</mat-card>

        <mat-card *ngIf="dashItem.type === 'report_table'">
            <table mat-table [dataSource]='dashItem.tableOptions.dataSource'>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of dashItem.tableOptions.displayedColumns">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="dashItem.tableOptions.displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: dashItem.tableOptions.displayedColumns;"></mat-row>
            </table>
        </mat-card>
</div>
</div>
