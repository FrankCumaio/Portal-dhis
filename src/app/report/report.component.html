        <mat-accordion>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>account_circle</mat-icon>
                        Filtros
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <ul class="list-unstyled CTAs">
                    <li>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01"> <span
                                        class="fas fa-chart-pie"></span></label>
                            </div>

                            <select class="custom-select" id="inputGroupSelect01"
                                    (change)="changeDashboard($event.target.value)" placeholder="Relatorios">
                                <ng-container *ngFor="let dashboard of dashboards, index as i">
                                    <ng-container
                                            *ngIf="dashboard.translation > 0; then hasTranslation else noTranslation"></ng-container>

                                    <ng-template #hasTranslation>
                                        <option [value]="i">{{getRelatorioValueByLocale(dashboard)}}</option>
                                    </ng-template>


                                    <ng-template #noTranslation>
                                        <option [value]="i">{{dashboard.displayName}}</option>
                                    </ng-template>

                                </ng-container>
                            </select>
                        </div>
                    </li>
                    <li>
                        <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="btn btn-primary">Filtrar</a>
                    </li>
                </ul>

            </mat-expansion-panel>
        </mat-accordion>

    </div>


    <div class="main">

        <div *ngIf="chartOptions">
            <nav *ngIf="selectedDashboard[0] !== undifined" class="breadcrumb-dashName" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">{{selectedDashboard[0].displayName}}</li>
                </ol>
            </nav>

            <div class="row reports-row">
                <div class="report-body" *ngFor="let dashItem of chartOptions; let i=index" class="col-12 col-md-6 col-sm-12 reps"
                     id="rep{{i}}" tabindex="-1">

                    <!--
            --------------------------------
            GRAFICOS
            --------------------------------
            -->
                    <mat-card *ngIf="dashItem.renderedType === 'CHART'">
                        <mat-card-header>
                            <mat-card-title>{{dashItem.displayName}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <highcharts-chart
                                    [Highcharts]="Highcharts"
                                    [options]="dashItem.chartOpt"

                                    style="width: 100%; height: 450px; display: block; margin: 0 auto">

                            </highcharts-chart>
                        </mat-card-content>
                        <mat-card-actions>
                            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle mat-button color="accent" matTooltip="Mostrar como tabela"
                                    (click)="changeReportType(i,'REPORT_TABLE')"
                                    [disabled]="dashItem.renderedType === 'REPORT_TABLE' || dashItem.type === 'EVENT_REPORT'">
                                <mat-icon fontSet="fa" fontIcon="fa-table"></mat-icon>
                                TABELA
                            </mat-button-toggle>
                            <mat-button-toggle mat-button="" color="accent"
                                    matTooltip="Mostrar como grÃ¡fico de barras"
                                    (click)="changeReportType(i, 'CHART')"
                                    [disabled]="dashItem.renderedType === 'CHART'">
                                <mat-icon fontSet="fa" fontIcon="fa-chart-pie"></mat-icon>
                                GRAFICO
                            </mat-button-toggle>

                                <mat-button-toggle mat-button (click)="changeReportType(i, 'MAP')"
                                        matTooltip="Mostrar como mapa"
                                        [disabled]="dashItem.renderedType === 'MAP'">
                                    <mat-icon fontSet="fa" fontIcon="fa-map"></mat-icon>
                                    MAPA
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </mat-card-actions>
                    </mat-card>

                    <!--
            --------------------------------
            CLOSE GRAFICOS
            --------------------------------
            -->

                    <!--
            --------------------------------
            MAPAS
            --------------------------------
            -->
                    <mat-card *ngIf="dashItem.renderedType === 'MAP'">
                        <mat-card-header>
                            <mat-card-title>{{dashItem.displayName}}</mat-card-title>
                        </mat-card-header>
                        <!--<text x="306" text-anchor="middle" class="highcharts-title" data-z-index="4" style="color:#333333;font-size:18px;fill:#333333;" y="24"><tspan>{{dashItem.displayName}}</tspan></text>-->
                        <mat-card-content>
                            <div class="map-container" style="height: 450px;" id="map{{i}}" class="map"
                                 leaflet
                                 (leafletMapReady)="onMapReady($event)"
                                 [leafletOptions]="dashItem.mapOptions"
                                 [leafletFitBoundsOptions]="dashItem.fitBoundsOptions">
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                                <mat-button-toggle mat-button color="accent" matTooltip="Mostrar como tabela"
                                                   (click)="changeReportType(i,'REPORT_TABLE')"
                                                   [disabled]="dashItem.renderedType === 'REPORT_TABLE' || dashItem.type === 'EVENT_REPORT'">
                                    <mat-icon fontSet="fa" fontIcon="fa-table"></mat-icon>
                                    TABELA
                                </mat-button-toggle>
                                <mat-button-toggle mat-button="" color="accent"
                                                   matTooltip="Mostrar como grÃ¡fico de barras"
                                                   (click)="changeReportType(i, 'CHART')"
                                                   [disabled]="dashItem.renderedType === 'CHART'">
                                    <mat-icon fontSet="fa" fontIcon="fa-chart-pie"></mat-icon>
                                    GRAFICO
                                </mat-button-toggle>

                                <mat-button-toggle mat-button (click)="changeReportType(i, 'MAP')"
                                                   matTooltip="Mostrar como mapa"
                                                   [disabled]="dashItem.renderedType === 'MAP'">
                                    <mat-icon fontSet="fa" fontIcon="fa-map"></mat-icon>
                                    MAPA
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </mat-card-actions>
                    </mat-card>
                    <!--
            --------------------------------
            ClOSE MAPAS
            --------------------------------
            -->

                    <!--
                    --------------------------------
                    TABELAS
                    --------------------------------
                    -->
                    <mat-card *ngIf="dashItem.renderedType === 'REPORT_TABLE'">
                        <mat-card-header>
                            <mat-card-title>{{dashItem.displayName}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content [style.overflow]="'auto'" [style.height.px]="'450'">
                            <app-pivot-table style="width: 100%; height: 450px; display: block; margin: 0 auto"
                                             [rowsValues]="dashItem.tableData.rowsValues"
                                             [rowDimensions]="dashItem.tableData.rowDimensions"
                                             [columnDimensions]="dashItem.tableData.columnDimensions">

                            </app-pivot-table>
                        </mat-card-content>
                        <mat-card-actions>
                            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                                <mat-button-toggle mat-button color="accent" matTooltip="Mostrar como tabela"
                                                   (click)="changeReportType(i,'REPORT_TABLE')"
                                                   [disabled]="dashItem.renderedType === 'REPORT_TABLE' || dashItem.type === 'EVENT_REPORT'">
                                    <mat-icon fontSet="fa" fontIcon="fa-table"></mat-icon>
                                    TABELA
                                </mat-button-toggle>
                                <mat-button-toggle mat-button="" color="accent"
                                                   matTooltip="Mostrar como grÃ¡fico de barras"
                                                   (click)="changeReportType(i, 'CHART')"
                                                   [disabled]="dashItem.renderedType === 'CHART'">
                                    <mat-icon fontSet="fa" fontIcon="fa-chart-pie"></mat-icon>
                                    GRAFICO
                                </mat-button-toggle>

                                <mat-button-toggle mat-button (click)="changeReportType(i, 'MAP')"
                                                   matTooltip="Mostrar como mapa"
                                                   [disabled]="dashItem.renderedType === 'MAP'">
                                    <mat-icon fontSet="fa" fontIcon="fa-map"></mat-icon>
                                    MAPA
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </mat-card-actions>
                    </mat-card>

                    <!--
            --------------------------------
            CLOSE TABELAS
            --------------------------------
            -->
                </div>
            </div>
        </div>
    </div>
</div>
